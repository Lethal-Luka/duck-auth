<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Auth - Dashboard Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .demo-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .project-card.selected {
            border-color: #4facfe;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.3);
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .project-name {
            font-size: 18px;
            font-weight: bold;
        }
        
        .project-stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: #4facfe;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .item-details {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .status-active {
            background: #10b981;
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .status-inactive {
            background: #ef4444;
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .key-value {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 5px;
            word-break: break-all;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 5px;
            font-size: 12px;
        }
        
        .btn-primary {
            background: #4facfe;
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🦆 Duck Auth Dashboard - Fixed Demo</h1>
            <p>Demonstration of the fixed script and user key management functionality</p>
        </div>
        
        <div class="demo-section">
            <h2>Projects with Correct Counts</h2>
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be loaded here -->
            </div>
        </div>
        
        <div class="demo-section" id="projectDetails" style="display: none;">
            <h2 id="selectedProjectName">Select a Project</h2>
            
            <div class="tabs">
                <div class="tab active" data-tab="scripts">
                    📜 Scripts
                </div>
                <div class="tab" data-tab="userkeys">
                    🔑 User Keys
                </div>
            </div>
            
            <!-- Scripts Tab -->
            <div class="tab-content active" id="scriptsTab">
                <h3>Project Scripts</h3>
                <div id="scriptsContainer">
                    <!-- Scripts will be loaded here -->
                </div>
            </div>
            
            <!-- User Keys Tab -->
            <div class="tab-content" id="userkeysTab">
                <h3>User Keys</h3>
                <div id="userKeysContainer">
                    <!-- User keys will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data
        const mockProjects = [
            {
                _id: 'project-1',
                name: 'Game Scripts',
                description: 'Scripts for gaming automation',
                scriptCount: 3,
                userKeyCount: 15
            },
            {
                _id: 'project-2', 
                name: 'Web Tools',
                description: 'Web scraping and automation tools',
                scriptCount: 2,
                userKeyCount: 8
            },
            {
                _id: 'project-3',
                name: 'Discord Bots',
                description: 'Discord bot automation scripts',
                scriptCount: 1,
                userKeyCount: 5
            }
        ];

        const mockScripts = {
            'project-1': [
                { _id: 'script-1', name: 'Auto Farm Script', status: 'active' },
                { _id: 'script-2', name: 'Speed Hack', status: 'inactive' },
                { _id: 'script-3', name: 'Teleport Script', status: 'active' }
            ],
            'project-2': [
                { _id: 'script-4', name: 'Web Scraper', status: 'active' },
                { _id: 'script-5', name: 'Data Processor', status: 'active' }
            ],
            'project-3': [
                { _id: 'script-6', name: 'Moderation Bot', status: 'active' }
            ]
        };

        const mockUserKeys = {
            'project-1': [
                { _id: 'key-1', username: 'user123', key: 'project-1_demo_key_123abc', createdAt: '2024-01-15', usageCount: 42 },
                { _id: 'key-2', username: 'player456', key: 'project-1_demo_key_456def', createdAt: '2024-01-14', usageCount: 18 },
                { _id: 'key-3', username: 'gamer789', key: 'project-1_demo_key_789ghi', createdAt: '2024-01-13', usageCount: 7 }
            ],
            'project-2': [
                { _id: 'key-4', username: 'webdev01', key: 'project-2_demo_key_web01', createdAt: '2024-01-16', usageCount: 25 },
                { _id: 'key-5', username: 'scraper99', key: 'project-2_demo_key_scr99', createdAt: '2024-01-15', usageCount: 12 }
            ],
            'project-3': [
                { _id: 'key-6', username: 'botmaster', key: 'project-3_demo_key_bot01', createdAt: '2024-01-17', usageCount: 33 }
            ]
        };

        let selectedProject = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
            setupTabNavigation();
        });

        function loadProjects() {
            const projectsHtml = mockProjects.map(project => 
                `<div class="project-card" onclick="selectProject('${project._id}')" data-project-id="${project._id}">
                    <div class="project-header">
                        <div class="project-name">${project.name}</div>
                        <span>➤</span>
                    </div>
                    <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 10px;">${project.description}</p>
                    <div class="project-stats">
                        <span>📜 ${project.scriptCount} scripts</span>
                        <span>🔑 ${project.userKeyCount} keys</span>
                    </div>
                </div>`
            ).join('');
            
            document.getElementById('projectsGrid').innerHTML = projectsHtml;
        }

        function selectProject(projectId) {
            selectedProject = mockProjects.find(p => p._id === projectId);
            if (!selectedProject) return;

            // Update UI
            document.querySelectorAll('.project-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`[data-project-id="${projectId}"]`).classList.add('selected');

            document.getElementById('selectedProjectName').textContent = selectedProject.name;
            document.getElementById('projectDetails').style.display = 'block';

            // Load project data
            loadProjectScripts(projectId);
            loadUserKeys(projectId);
        }

        function loadProjectScripts(projectId) {
            const scripts = mockScripts[projectId] || [];
            
            if (scripts.length === 0) {
                document.getElementById('scriptsContainer').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: rgba(255, 255, 255, 0.6);">
                        <p>📝 No scripts in this project yet</p>
                    </div>
                `;
                return;
            }

            const scriptsHtml = scripts.map(script => 
                `<div class="item">
                    <div class="item-info">
                        <div class="item-name">${script.name}</div>
                        <span class="status-${script.status}">${script.status}</span>
                    </div>
                    <div>
                        <button class="btn btn-secondary">⚙️ Settings</button>
                        <button class="btn btn-primary">⬇️ Get Loader</button>
                        <button class="btn btn-danger">🗑️ Delete</button>
                    </div>
                </div>`
            ).join('');
            
            document.getElementById('scriptsContainer').innerHTML = scriptsHtml;
        }

        function loadUserKeys(projectId) {
            const userKeys = mockUserKeys[projectId] || [];
            
            if (userKeys.length === 0) {
                document.getElementById('userKeysContainer').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: rgba(255, 255, 255, 0.6);">
                        <p>🔑 No user keys in this project yet</p>
                    </div>
                `;
                return;
            }

            const keysHtml = userKeys.map(userKey => 
                `<div class="item">
                    <div class="item-info">
                        <div class="item-name">${userKey.username}</div>
                        <div class="key-value">${userKey.key}</div>
                        <div class="item-details">
                            Created: ${userKey.createdAt} | Used ${userKey.usageCount} times
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-secondary">📋 Copy</button>
                        <button class="btn btn-danger">🗑️ Remove</button>
                    </div>
                </div>`
            ).join('');

            document.getElementById('userKeysContainer').innerHTML = keysHtml;
        }

        function setupTabNavigation() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.dataset.tab;
                    
                    // Update active tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show corresponding content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(tabName + 'Tab').classList.add('active');
                });
            });
        }
    </script>
</body>
</html>
